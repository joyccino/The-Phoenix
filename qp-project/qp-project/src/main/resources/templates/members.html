      <link href="../../vendors/simplebar/simplebar.min.css" rel="stylesheet">
      <link href="../../assets/css/theme-rtl.css" rel="stylesheet" id="style-rtl">
      <link href="../../assets/css/theme.css" rel="stylesheet" id="style-default">
      <link href="../../assets/css/user-rtl.css" rel="stylesheet" id="user-style-rtl">
      <link href="../../assets/css/user.css" rel="stylesheet" id="user-style-default">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
      <script>
          var isRTL = JSON.parse(localStorage.getItem('isRTL'));
          if (isRTL) {
            var linkDefault = document.getElementById('style-default');
            var userLinkDefault = document.getElementById('user-style-default');
            linkDefault.setAttribute('disabled', true);
            userLinkDefault.setAttribute('disabled', true);
            document.querySelector('html').setAttribute('dir', 'rtl');
          } else {
            var linkRTL = document.getElementById('style-rtl');
            var userLinkRTL = document.getElementById('user-style-rtl');
            linkRTL.setAttribute('disabled', true);
            userLinkRTL.setAttribute('disabled', true);
          }
      </script>
    </head>


  <body>

    <!-- ===============================================-->
    <!--    Main Content-->
    <!-- ===============================================-->
    <main class="main" id="top">
      <div class="container" data-layout="container">
        <script>
          var isFluid = JSON.parse(localStorage.getItem('isFluid'));
          if (isFluid) {
            var container = document.querySelector('[data-layout]');
            container.classList.remove('container');
            container.classList.add('container-fluid');
          }
        </script>
          <nav class="navbar navbar-light navbar-glass navbar-top navbar-expand-lg">
              <button class="btn navbar-toggler-humburger-icon navbar-toggler me-1 me-sm-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarStandard" aria-controls="navbarStandard" aria-expanded="false" aria-label="Toggle Navigation"><span class="navbar-toggle-icon"><span class="toggle-line"></span></span></button>

                  <div class="d-flex align-items-center py-3"><img class="me-2" src="../../assets/img/icons/qp-transparent.png" alt="" width="55" /><span class="font-sans-serif">project</span>
                  </div>
              </a>
              <ul class="navbar-nav navbar-nav-icons ms-auto flex-row align-items-center">
                  <li class="nav-item dropdown">
                      <a class="nav-link pe-0 ps-2" id="navbarDropdownUser" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          <div class="avatar avatar-xl">
                              <img class="rounded-circle" src="../../../assets/img/icons/cookie.png" alt="" />
                          </div>
                      </a>
                      <div class="dropdown-menu dropdown-caret dropdown-menu-end py-0" aria-labelledby="navbarDropdownUser">
                          <div class="bg-white dark__bg-1000 rounded-2 py-2">
                              <!--                            <a class="dropdown-item fw-bold text-warning" href="#!"><span class="fas fa-crown me-1"></span><span>Go Pro</span></a>-->
                              <!--                            -->
                              <!--                            <div class="dropdown-divider"></div>-->

                              <!--                            <a class="dropdown-item" href="../../../pages/user/profile.html">Profile &amp; account</a>-->

                              <a class="dropdown-item" href="../auth/memberList">회원 관리</a>
                              <a class="dropdown-item" href="../auth/analytics">애널리틱스</a>
                              <div class="dropdown-divider"></div>

                      </div>
                  </li>
              </ul>
          </nav>
        <div class="content">

          <div class="card mb-3" id="customersTable" data-list='{"valueNames":["name","email","phone","address","joined"],"page":20,"pagination":true}'>
            <div class="card-header">
              <div class="row flex-between-center">
                <div class="col-4 col-sm-auto d-flex align-items-center pe-0">
                  <h4 class="mb-0 text-nowrap py-2 py-xl-0" style="font-weight: bold">회원 관리</h4>
                </div>
                <div class="col-8 col-sm-auto text-end ps-2">

                  <div id="table-customers-replace-element">
                      <div class="btn-group dropend mt-2">
                          <button class="btn btn-primary" type="button" value = "이메일 전송" onclick="btnAction();"><b>이메일 전송</b></button>
                          <button class="btn btn-primary dropdown-toggle dropdown-toggle-split" type="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="sr-only">Toggle Dropdown</span></button>
                          <div class="dropdown-menu">
                              <a class="dropdown-item" href="#" onclick="dropdownSelected(this);">이메일 전송</a>
                              <div class="dropdown-divider"></div>
                              <a class="dropdown-item" href="#" onclick="dropdownSelected(this);">탈퇴 처리</a>
                          </div>
                      </div>
                      <!--<button class="btn btn-falcon-default btn-sm" type="button" onclick="memberTypeChange();">
                          <span class="material-icons" data-fa-transform="shrink-3 down-2" data-bs-toggle="tooltip" data-bs-placement="top" area-label="title-tip" data-bs-original-title="권한 설정">supervisor_account</span>
                      </button>

                      <button class="btn btn-falcon-default btn-sm" type="button">
                          <span class="material-icons" data-fa-transform="shrink-3 down-2" data-bs-toggle="tooltip" data-bs-placement="top" area-label="title-tip" data-bs-original-title="멤버 삭제">person_remove</span>
                      </button>-->

                  </div>
                </div>
              </div>
            </div>
            <div class="card-body p-0">
              <div class="table-responsive scrollbar">
                <table class="table fs--1 mb-0 overflow-hidden mTable">
                  <thead class="bg-200 text-900">
                    <tr>
                      <th>
                        <div class="form-check fs-0 mb-0 d-flex align-items-center">
                          <input class="form-check-input" id="allCheck" type="checkbox" onChange="checkAll();"/>
                        </div>
                      </th>
                        <th class="sort pe-1 align-middle white-space-nowrap" data-sort="joined">ID</th>
                        <th class="sort pe-1 align-middle white-space-nowrap" data-sort="address">멤버타입</th>
                        <th class="sort pe-1 align-middle white-space-nowrap" data-sort="joined">아이디</th>
                        <th class="sort pe-1 align-middle white-space-nowrap" data-sort="name" style="display:none">비밀번호</th>
                        <th class="sort pe-1 align-middle white-space-nowrap" data-sort="email">성</th>
                        <th class="sort pe-1 align-middle white-space-nowrap" data-sort="phone">이름</th>
                        <th class="sort pe-1 align-middle white-space-nowrap" data-sort="joined">이메일</th>
                        <th class="sort pe-1 align-middle white-space-nowrap" data-sort="joined">생년월일</th>
                        <th class="sort pe-1 align-middle white-space-nowrap" data-sort="joined">가입날짜</th>
                        <th class="sort pe-1 align-middle white-space-nowrap" data-sort="joined">탈퇴여부</th>
                        <th class="sort pe-1 align-middle white-space-nowrap" data-sort="joined">탈퇴날짜</th>
                    </tr>
                  </thead>
                  <tbody class="list" id="table-customers-body">
                    <tr th:if="${not #lists.isEmpty(memberList)}" th:each="l : ${memberList}" class="btn-reveal-trigger" data-bs-toggle="modal" data-bs-target="#modal-edit">
                      <td class="align-middle py-2" style="width: 28px;">
                        <div class="form-check fs-0 mb-0 d-flex align-items-center">
                          <input class="form-check-input checks" type="checkbox" id="customer-0" data-bulk-select-row="data-bulk-select-row" />
                        </div>
                      </td>
                      <td class="name align-middle white-space-nowrap py-2"><a href="app/e-commerce/customer-details.html">
                          <div class="d-flex d-flex align-items-center">
                            <div class="flex-1">
                              <h5 th:text="${l.Id}" class="mb-0 fs--1 memberId">이름</h5>
                            </div>
                          </div>
                        </a>
                      </td>
                        <td th:text="${l.memberMemberTypeId}" class="joined align-middle py-2 mType">권한</td>
                        <td th:text="${l.memberId}" class="email align-middle py-2 mUsername">1234</td>
                        <td th:text="${l.memberPw}" class="email align-middle py-2"  style="display:none">1234</td>
                      <td th:text="${l.memberSurname}" class="phone align-middle white-space-nowrap py-2 mSurname">문</td>
                      <td th:text="${l.memberFirstname}" class="address align-middle py-2 mLastname">수빈</td>

                        <td th:text="${l.memberEmail}" class="joined align-middle py-2 mEmail">이메일</td>
                        <td th:text="${#dates.format(l.memberBDate, 'yyyy-MM-dd')}" class="joined align-middle white-space-nowrap py-2 mBirth">생년월일</td>

                        <td th:text="${#dates.format(l.memberRegDate, 'yyyy-MM-dd HH:mm:ss')}" class="joined align-middle white-space-nowrap py-2 mJoined">날짜</td>
                        <td th:text="${l.memberIsRemoved}" class="joined align-middle white-space-nowrap py-2 mDeleted" data-sort="joined">탈퇴 여부</td>
                        <td th:text="${l.memberIsRemovedDateTime}" class="joined align-middle white-space-nowrap py-2 mDeletedDate" data-sort="joined">탈퇴 날짜</td>
                    </tr>
                    <tr th:unless="${not #lists.isEmpty(memberList)}">
                        <td colspan="7">등록된 회원의 정보가 없습니다.</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <div class="card-footer d-flex align-items-center justify-content-center">
              <button class="btn btn-sm btn-falcon-default me-1" type="button" title="Previous" data-list-pagination="prev"><span class="fas fa-chevron-left"></span></button>
              <ul class="pagination mb-0"></ul>
              <button class="btn btn-sm btn-falcon-default ms-1" type="button" title="Next" data-list-pagination="next"><span class="fas fa-chevron-right"></span></button>
            </div>
          </div>

        </div>
          <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="kanban-modal-label-1" aria-hidden="true" id="modal-edit">
              <div class="modal-dialog modal-dialog-centered" role="document" style="max-width: 500px">
                  <div class="modal-content position-relative">
                      <div class="position-absolute top-0 end-0 mt-2 me-2 z-index-1">
                          <button class="btn-close btn btn-sm btn-circle d-flex flex-center transition-base" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <form autocomplete="off" th:action="@{/auth/memberUpdateAdmin}" method="post" id="editProfile">
                          <div class="modal-body p-0">
                              <div class="rounded-top-lg py-3 ps-4 pe-6 bg-light">
                                  <h4 class="mb-1" id="modalExampleDemoLabel">회원 수정</h4>
                              </div>
                              <div class="p-4 pb-0">
                                  
                                  <div class="mb-3">
                                      <label class="col-form-label" for="editMId">ID:</label>
                                      <input class="form-control" id="editMId" name="Id" readonly></input>
                                  </div>
                                  <div class="mb-3">
                                          <label class="col-form-label" for="editMemberType">권한:</label>
                                          <select class="form-select form-select-sm" id="editMemberType" aria-label=".form-select-sm example" name="memberMemberTypeId">
                                              <option value="0">어드민</option>
                                              <option value="1">비인증 회원</option>
                                              <option value="2">일반 회원</option>
                                              <option value="3">대학생 회원</option>
                                          </select>
                                      </div>
                                      <div class="mb-3">
                                          <label class="col-form-label" for="editMemberId">아이디:</label>
                                          <input class="form-control" id="editMemberId" name="memberId"></input>
                                      </div>
                                      <div class="mb-3">
                                          <label class="col-form-label" for="editMemberSurname">성:</label>
                                          <input class="form-control" id="editMemberSurname" name="memberSurname"></input>
                                      </div>
                                      <div class="mb-3">
                                          <label class="col-form-label" for="editMemberLastname">이름:</label>
                                          <input class="form-control" id="editMemberLastname" name="memberFirstname"></input>
                                      </div>
                                      <div class="mb-3">
                                          <label class="col-form-label" for="editMemberEmail">이메일:</label>
                                          <input class="form-control" id="editMemberEmail" name="memberEmail"></input>
                                      </div>
                                      <div class="mb-3">
                                          <label class="col-form-label" for="editMemberBirthDate">생년월일:</label>
                                          <input class="form-control" id="editMemberBirthDate" name="memberBDate"></input>
                                      </div>
                                      <div class="mb-3">
                                          <label class="col-form-label" for="editMemberJoinedDate">가입날짜:</label>
                                          <input class="form-control" id="editMemberJoinedDate" readonly></input>
                                      </div>
                                      
                              </div>
                          </div>
                          <div class="modal-footer">
                              <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">닫기</button>
                              <button class="btn btn-primary" type="submit">수정</button>
                          </div>
                      </form>
                      
                  </div>
              </div>
          </div>
      </div>

    </main>

    <script src="../../vendors/popper/popper.min.js"></script>
    <script src="../../vendors/bootstrap/bootstrap.min.js"></script>
    <script src="../../vendors/anchorjs/anchor.min.js"></script>

    <script src="../../vendors/lodash/lodash.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
    <script src="../../vendors/list.js/list.min.js"></script>
    <script src="../../assets/js/theme.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        const allCheck = document.querySelector('#allCheck');
        const checks = document.querySelectorAll('.checks');
        const actBtn = document.querySelector('#table-customers-replace-element > div > button:nth-child(1)');
        function checkAll(){
            console.log();
            if(allCheck.checked) {
                checks.forEach((c) => {
                    c.checked = true;
                });
            }
            else {
                checks.forEach((c) => {
                    c.checked = false;
                });
            }
        }
        
        function memberTypeChange(){
            // check how many are selected (-1 to except the one on the column)
            alert(document.querySelectorAll('input[type="checkbox"]:checked').length - 1);
        }
        
        function dropdownSelected(e){
            actBtn.innerHTML = '<b>'+e.innerHTML+'</b>';
            actBtn.value = e.innerHTML;
        }
        
        function btnAction(){
            switch(actBtn.value)
            {
                case "이메일 전송" :
                    return
                case "탈퇴 처리" :
                    return
            }
        }
        
        let mIds = document.querySelectorAll(".memberId");
        let mTypes = document.querySelectorAll(".mType");
        let mUsername = document.querySelectorAll(".mUsername");
        let mSurnames = document.querySelectorAll(".mSurname");
        let mLastnames = document.querySelectorAll(".mLastname");
        let mEmails = document.querySelectorAll(".mEmail");
        let mBirths = document.querySelectorAll(".mBirth");
        let mJoineds = document.querySelectorAll(".mJoined");
        
        $('.mTable').find('tr').click( function(){
            let row_index = $(this).index();
            
            let clicked_mid = mIds[row_index].innerHTML;
            document.querySelector("#editMId").value = clicked_mid;
            document.querySelector("#editMemberType").value = mTypes[row_index].innerHTML;
            document.querySelector("#editMemberId").value = mUsername[row_index].innerHTML;
            document.querySelector("#editMemberSurname").value = mSurnames[row_index].innerHTML;
            document.querySelector("#editMemberLastname").value = mLastnames[row_index].innerHTML;
            document.querySelector("#editMemberEmail").value = mEmails[row_index].innerHTML;
            document.querySelector("#editMemberBirthDate").value = mBirths[row_index].innerHTML;
            document.querySelector("#editMemberJoinedDate").value = mJoineds[row_index].innerHTML;
        });
        
        
    </script>
    <style>
        .rounded-circle {
          transition: transform .7s ease-in-out; /* I moved this */
        }
        .rounded-circle:hover {
          transform: translate(0) rotate(360deg); /* I changed this */
        }
    </style>
    
    <style>
        .rounded-circle {
          transition: transform .7s ease-in-out;
        }
        .rounded-circle:hover {
          transform: translate(0) rotate(360deg);
        }
    </style>

  </body>
